<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Cardápio - Plataforma de Gestão de Delivery</title>
    <link rel="stylesheet" href="menu.css">
</head>
<body>
    <header>
        <h1>Cardápio do Restaurante</h1>   
        <button onclick="window.location.href='dashboard.html'" class="cart-button">Volar para o Dashboard</button>
        <button onclick="window.location.href='orders.html'" class="cart-button">Ver Carrinho</button>    
    </header>
    <main class="menu">              
        <div class="menu-item">
            <h3>Pizza Margherita</h3>
            <p>Deliciosa pizza de queijo e manjericão</p>
            <span>R$ 25,00</span>
            <button onclick="addToCart('Pizza Margherita', 25)">Adicionar ao Pedido</button>
        </div>
        
        <div class="menu-item">
            <h3>Burguer Artesanal</h3>
            <p>Hambúrguer artesanal com molho especial</p>
            <span>R$ 30,00</span>
            <button onclick="addToCart('Burguer Artesanal', 30)">Adicionar ao Pedido</button>
        </div>
    </main>

    <script src="menu.js"></script>
</body>
</html>
