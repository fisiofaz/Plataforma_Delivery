<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Cardápio - Plataforma de Gestão de Delivery</title>
    <link rel="stylesheet" href="menu.css">
</head>
<body>
    <header>
        <h1 class="header">Cardápio do Restaurante</h1>   
        <button onclick="window.location.href='dashboard.html'" class="cart-button">Volar para o Dashboard</button>
        <button onclick="window.location.href='orders.html'" class="cart-button">Ver Carrinho</button>    
    </header>
    <main class="menu">   
        <div class="container">
            <h1>Nosso Menu</h1>
            <div class="menu-grid">
                <div class="menu-item">
                    <img src="pizza.jpg" alt="Pizza">
                    <div class="menu-item-details">
                        <h3>Pizza Margherita</h3>
                        <p>Molho de tomate, mozzarella, manjericão fresco.</p>
                        <p class="price">R$ 30,00</p>
                        <button>Adicionar ao Pedido</button>
                    </div>
                </div>
                <div class="menu-item">
                    <img src="burger.jpg" alt="Hamburger">
                    <div class="menu-item-details">
                        <h3>Hamburger Clássico</h3>
                        <p>Carne de 150g, queijo cheddar, alface e tomate.</p>
                        <p class="price">R$ 25,00</p>
                        <button>Adicionar ao Pedido</button>
                    </div>
                </div>
                <!-- Adicione mais itens conforme necessário -->
            </div>
        </div>
    </main>

    <script src="menu.js"></script>
</body>
</html>
